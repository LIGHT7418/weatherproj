<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>WeatherNow - AI-Powered Weather Forecasts & Insights</title>
    <meta name="title" content="WeatherNow - AI-Powered Weather Forecasts & Insights" />
    <meta name="description" content="Get accurate weather forecasts, 5-day predictions, and AI-powered outfit & activity recommendations. Beautiful weather visualization with real-time updates." />
    <meta name="keywords" content="weather, forecast, AI weather, weather app, weather insights, 5-day forecast, weather predictions" />
    <meta name="author" content="WeatherNow" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weathernow.app/" />
    <meta property="og:title" content="WeatherNow - AI-Powered Weather Forecasts & Insights" />
    <meta property="og:description" content="Get accurate weather forecasts, 5-day predictions, and AI-powered outfit & activity recommendations." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://weathernow.app/" />
    <meta property="twitter:site" content="@lovable_dev" />
    <meta property="twitter:title" content="WeatherNow - AI-Powered Weather Forecasts & Insights" />
    <meta property="twitter:description" content="Get accurate weather forecasts, 5-day predictions, and AI-powered outfit & activity recommendations." />
    <meta property="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0EA5E9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WeatherNow" />
    <link rel="apple-touch-icon" href="/placeholder.svg" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="dns-prefetch" href="https://api.openweathermap.org" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
  </body>
</html>
