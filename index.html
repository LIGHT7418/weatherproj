<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- 🔍 Primary Meta Tags -->
  <title>WeatherNow | Live Forecasts, Smart Insights & AI Weather Assistant</title>
  <meta name="title" content="WeatherNow | Live Forecasts, Smart Insights & AI Weather Assistant" />
  <meta name="description" content="Stay ahead of the storm with WeatherNow — real-time forecasts, 5-day predictions, and AI-powered outfit & activity suggestions tailored for your day." />
  <meta name="keywords" content="WeatherNow, weather forecast, real-time weather, AI weather insights, 5-day forecast, accurate temperature, air quality, weather app, global weather updates" />
  <meta name="author" content="WeatherNow" />

  <!-- 🌐 Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- 📲 Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://weathernow.vercel.app/" />
  <meta property="og:title" content="WeatherNow | Live Forecasts, Smart Insights & AI Weather Assistant" />
  <meta property="og:description" content="Get accurate, AI-enhanced weather forecasts and personalized recommendations with WeatherNow — the smart way to plan your day." />
  <meta property="og:image" content="/assets/weathernow-banner.png" />

  <!-- 🐦 Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WeatherNow | AI-Powered Weather Forecasts" />
  <meta name="twitter:description" content="Plan smarter with real-time weather, 5-day forecasts, and AI-based suggestions from WeatherNow." />
  <meta name="twitter:image" content="/assets/weathernow-banner.png" />
  <meta name="twitter:site" content="@weathernow" />

  <!-- 💎 PWA Setup -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0EA5E9" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WeatherNow" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- 🧩 Canonical Link -->
  <link rel="canonical" href="https://weathernow.vercel.app/" />

  <!-- 🪄 Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="dns-prefetch" href="https://api.openweathermap.org" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
    
  </body>
</html>
